


<div>
<h1>check prime program</h1>
<div *ngIf="checkPrime">
  <h2>Yes, <span>{{ number }} </span>is a prime number.</h2>
</div>
<div *ngIf="!checkPrime">
  <h2>No,<span>{{ number }}</span> is not a prime number.</h2>
</div>
</div>


<div>
<h1>Check capital or small program</h1>
  <h2>Count of capital letters in "{{str}}" are :<span> {{count}}</span></h2>
</div>
